<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btnBox">
        <div class="lineOne">
            <div class="div one btn" type="button">1</div>
            <div class="div two btn" type="button">2</div>
        </div>
        <div class="lineTwo">
            <div class="div three btn" type="button">3</div>
            <div class="div four btn" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
